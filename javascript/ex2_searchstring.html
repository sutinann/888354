<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <center>Text Input: <textarea rows="4" cols="50" id="text1"></textarea><br><br>
    Sensitive Case:<input type="radio" name="check" value="1" checked>Yes
    <input type="radio" name="check" value="2">No<br><br>
    Search: <input type="text" id="text2"><br><br>
    <button type="button" id="click" onclick="Search()">Search</button><br><br>
    Result for Search: <span id="Result"><span></center>
    </body>
    </html>
    <script>
    function Search(){
      var text1 = document.getElementById('text1').value;
      var text2 = document.getElementById('text2').value;
      var radio = document.querySelector('input[name="check"]:checked').value;
      if(radio==1){
        if(text2==""||text1==""){
          document.getElementById('Result').innerHTML = "No input";
        }
        else{
          var re = new RegExp(text2, 'g');
          var count = text1.match(re);
          if(count==null){
            document.getElementById('Result').innerHTML = "0";
          }
          else{
            document.getElementById('Result').innerHTML = text1.match(re).length;;
          }
        }
      }
      else if(radio==2){
        if(text2==""||text1==""){
          document.getElementById('Result').innerHTML = "No input";
        }
        else{
          var re = new RegExp(text2, 'gi');
          var count = text1.match(re);
          if(count==null){
            document.getElementById('Result').innerHTML = "0";
          }
          else{

            document.getElementById('Result').innerHTML = text1.match(re).length;;
          }
        }
      }
    }
    </script>
